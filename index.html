<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobiya Khan - Frontend Developer</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff; /* white background */
      color: #0a1a2f; /* dark navy text */
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0a1a2f; /* dark navy */
    }

    .nav-links a {
      color: #0a1a2f;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #000000;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .greeting {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .name {
      color: #0a1a2f;
    }

    .role {
      font-size: 6rem;
      font-weight: 200;
      letter-spacing: 2px;
      color: #0a1a2f;
      font-family: 'Poppins', sans-serif;
    }

    .description {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      color: #0a1a2f;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      border: 1px solid #0a1a2f;
      padding: 10px 20px;
      text-decoration: none;
      color: #0a1a2f;
      margin-right: 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0a1a2f;
      color: #ffffff;
    }

    .icon {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #0a1a2f;
      transition: 0.3s;
    }

    .icon:hover {
      color: #000000;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #0a1a2f;
      margin: 40px 0 20px;
      font-weight: bold;
    }

    .projects {
      scroll-margin-top: 100px;
      padding: 40px 20px;
      min-height: 500px;
      margin: 120px auto 0 auto;
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .project-card {
      background-color: #f4f6fb;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 10px 15px rgba(10, 26, 47, 0.2);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card h3 {
      color: #0a1a2f;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 0.95rem;
      color: #0a1a2f;
      margin-bottom: 15px;
    }

    .tech {
      font-weight: bold;
      color: #0a1a2f;
      margin-bottom: 10px;
    }

    .project-icons a {
      margin: 0 10px;
      color: #0a1a2f;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .project-icons a:hover {
      color: #000000;
    }

    .skills {
      min-height: 600px;
      width: 100%;
      text-align: center;
      background-color: #ffffff;
      scroll-margin-top: 100px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }

    .skill-tags span {
      background-color: #e6ebf5;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 0.95rem;
      color: #0a1a2f;
      transition: 0.3s;
    }

    .skill-tags span:hover {
      background-color: #0a1a2f;
      color: #fff;
    }

    .scroll-top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: none;
      color: #0a1a2f;
      font-size: 1.5rem;
      text-decoration: none;
      z-index: 999;
      transition: color 0.3s;
    }

    .scroll-top-btn:hover {
      color: #000000;
    }

    .contact {
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f6fb;
      color: #0a1a2f;
      scroll-margin-top: 100px;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 20px;
      border: 1px solid #0a1a2f;
      padding: 10px 20px;
      color: #0a1a2f;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
      transition: 0.3s;
    }

    .contact-btn:hover {
      background-color: #0a1a2f;
      color: #ffffff;
    }

    .footer {
      text-align: center;
      padding: 30px 10px;
      color: #0a1a2f;
      font-size: 0.9rem;
      background-color: #e6ebf5;
    }

    .footer .highlight {
      font-weight: bold;
      color: #0a1a2f;
    }
  </style>
</head>
<body>
  <!-- content stays the same -->
</body>
</html>
